<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Explore Songs</title>
   <style >
   
   body, h1, a {
    margin: 0;
    padding: 0;
 
}
body{
   background-color: #977043;

}

/* Container styles */
.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
    
    margin-top: -10%;
    
    
}

/* Heading styles */
h1 {
    font-size: 36px;
    margin-bottom: 20px;
}

/* Link styles */
.explore-link {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.explore-link:hover {
    background-color: #0056b3;
}
   </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Your Music Hub</h1>
        <a href="exploresongs" class="explore-link">Explore Songs</a>
    </div>
</body>
</html>
